<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HR Email Response Tool</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h2>HR Candidate Email Tool</h2>

    <form action="preview.php" method="post">
        <input type="text" name="name" placeholder="Candidate Name" required>
        <input type="email" name="email" placeholder="Candidate Email" required>
        <input type="text" name="position" placeholder="Position Applied" required>

        <div class="radio-group">
            <label>
                <input type="radio" name="status" value="Selected" required> Selected
            </label>
            <label>
                <input type="radio" name="status" value="Rejected"> Rejected
            </label>
        </div>

        <button type="submit">Preview Email</button>
    </form>
</div>

</body>
</html>
